<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Website</title>
  <style>
    .h1{
		font-family:"Verdana", serif;
	}
  </style>
  <script>
    
    function addToCart(item) {
      // Get the cart element
      var cart = document.getElementById("cart");
      
      // Create a new list item for the cart
      var listItem = document.createElement("li");
      listItem.innerHTML = item;
      
      // Add the new item to the cart
      cart.appendChild(listItem);
    }
  </script>
</head>
<body>
  <footer>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
		<li><a href="#">Rooms</a></li>
      </ul>
    </nav>
  </footer>

  <section>
	
  <h1>Rooms</h1>
  <ul id="items">
    <li>Standard Room <button onclick="addToCart('standard')">Add to Cart</button></li>
    <li>Couple Room <button onclick="addToCart('couple')">Add to Cart</button></li>
    <li>King Room <button onclick="addToCart('king')">Add to Cart</button></li>
    <li>Twin Queen Room <button onclick="addToCart('queen')">Add to Cart</button></li>
  </ul>
  
  <h2>Cart</h2>
  <ul id="cart"></ul>
    <h1>Find and Book Your Next Stay</h1>
    <form>
      <label for="room">Room: </label>
      <input type="text" id="room" name="room" required>

      <label for="check-in">Check-in Date: </label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Check-out Date: </label>
      <input type="date" id="check-out" name="check-out" required>

      <label for="guests">Number of Guests: </label>
      <input type="number" id="guests" name="guests" min="1" required>

      <button type="submit">Search</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Hostel Booking Website. All rights reserved.</p>
  </footer>
</body>
</html>
